<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <!-- Hero section starts here -->
  <section class="hero">
    <div class="banner">
      <div class="banner-col">
        <div class="banner-col-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <article class="stats-preview">
            <h2>10k+<br><span>companies</span></h2>
            <h3>314<br><span>templates</span></h3>
            <h4>12M+<br><span>queries</span></h4>
          </article>
        </div>
      </div>

      <div class="banner-col banner-col-img">
      
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/uzochukwuokafor/">Uzoway</a>.
    </div>
  </section>

</body>
</html>
